<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Component Variants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    .alert {
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid;
      width: 500px;
      margin-bottom: 16px;
    }

    .alert-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .alert-message {
      font-size: 14px;
    }

    .alert-info {
      background-color: #EFF6FF;
      border-color: #3B82F6;
    }

    .alert-info .alert-title {
      color: #1E40AF;
    }

    .alert-info .alert-message {
      color: #1E3A8A;
    }

    .alert-success {
      background-color: #F0FDF4;
      border-color: #22C55E;
    }

    .alert-success .alert-title {
      color: #166534;
    }

    .alert-success .alert-message {
      color: #14532D;
    }

    .alert-warning {
      background-color: #FFFBEB;
      border-color: #F59E0B;
    }

    .alert-warning .alert-title {
      color: #92400E;
    }

    .alert-warning .alert-message {
      color: #78350F;
    }

    .alert-error {
      background-color: #FEF2F2;
      border-color: #EF4444;
    }

    .alert-error .alert-title {
      color: #991B1B;
    }

    .alert-error .alert-message {
      color: #7F1D1D;
    }

    .label {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #64748B;
    }
  </style>
</head>
<body class="p-12 bg-white">
  <h1 class="text-4xl font-bold mb-12" style="color: #1E293B;">Alert Component Variants</h1>

  <!-- Alert Variants -->
  <section class="mb-12">
    <div>
      <div class="alert alert-info">
        <div class="alert-title">Heads up!</div>
        <div class="alert-message">You can add components to your app using the cli.</div>
      </div>
      <span class="label">Info</span>
    </div>

    <div class="mt-8">
      <div class="alert alert-success">
        <div class="alert-title">Success!</div>
        <div class="alert-message">Your changes have been saved successfully.</div>
      </div>
      <span class="label">Success</span>
    </div>

    <div class="mt-8">
      <div class="alert alert-warning">
        <div class="alert-title">Warning!</div>
        <div class="alert-message">This action cannot be undone. Please proceed with caution.</div>
      </div>
      <span class="label">Warning</span>
    </div>

    <div class="mt-8">
      <div class="alert alert-error">
        <div class="alert-title">Error!</div>
        <div class="alert-message">Something went wrong. Please try again later.</div>
      </div>
      <span class="label">Error</span>
    </div>
  </section>
</body>
</html>
