<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Component Variants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #D1D5DB;
      border-radius: 4px;
      appearance: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }

    .checkbox:checked {
      background-color: #3B82F6;
      border-color: #3B82F6;
    }

    .checkbox:checked::after {
      content: 'âœ“';
      position: absolute;
      top: -2px;
      left: 3px;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .checkbox:disabled {
      background-color: #F3F4F6;
      border-color: #E5E7EB;
      cursor: not-allowed;
    }

    .checkbox-label {
      font-size: 14px;
      color: #1E293B;
      cursor: pointer;
    }

    .checkbox:disabled + .checkbox-label {
      color: #9CA3AF;
      cursor: not-allowed;
    }

    .label {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #64748B;
    }
  </style>
</head>
<body class="p-12 bg-white">
  <h1 class="text-4xl font-bold mb-12" style="color: #1E293B;">Checkbox Component Variants</h1>

  <!-- Checkbox Variants -->
  <section class="mb-12">
    <div class="flex gap-12 flex-wrap">
      <div>
        <div class="checkbox-wrapper">
          <input type="checkbox" class="checkbox" id="cb1">
          <label for="cb1" class="checkbox-label">Accept terms</label>
        </div>
        <span class="label">Unchecked</span>
      </div>
      <div>
        <div class="checkbox-wrapper">
          <input type="checkbox" class="checkbox" id="cb2" checked>
          <label for="cb2" class="checkbox-label">Accept terms</label>
        </div>
        <span class="label">Checked</span>
      </div>
      <div>
        <div class="checkbox-wrapper">
          <input type="checkbox" class="checkbox" id="cb3" disabled>
          <label for="cb3" class="checkbox-label">Accept terms</label>
        </div>
        <span class="label">Disabled</span>
      </div>
      <div>
        <div class="checkbox-wrapper">
          <input type="checkbox" class="checkbox" id="cb4" checked disabled>
          <label for="cb4" class="checkbox-label">Accept terms</label>
        </div>
        <span class="label">Disabled Checked</span>
      </div>
    </div>
  </section>
</body>
</html>
